<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>image carousel</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="carousel">
      <div id="imgs" class="image-container">
         <img src="images/one.jpg" alt="one">
         <img src="images/two.jpg" alt="two">
         <img src="images/three.jpg" alt="three">
         <img src="images/four.jpg" alt="four">
      </div>

      <div class="buttons-container">
         <button class="btn" id="left">Prev</button>
         <button class="btn" id="right">Next</button>
      </div> 
   </div>

   <script src="script.js"></script>
</body>
</html>
